<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de PG - Soma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Calculadora de PG - Soma</h1>
  </header>

  <main>
    <h2>Informe os valores para calcular a soma dos termos</h2>
    <form id="calc-form">
      <label for="a1">Primeiro termo (A1):</label>
      <input type="text" id="a1" name="a1">
      
      <label for="r">Razão (r):</label>
      <input type="text" id="r" name="r">
      
      <label for="n">Número de termos (n):</label>
      <input type="text" id="n" name="n">
      
      <button type="submit">Calcular</button>
    </form>

    <div id="calc-result"></div>
    <div id="calculation-steps"></div>
  </main>

  <script src="pg-soma.js"></script>
</body>
</html>
